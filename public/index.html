<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users App</title>
    <link <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <h1 class="text-center">Node Express API Server App</h1>

    <div class="container">
        <ul class="nav nav-tabs d-flex justify-content-center">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#add">Add</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#search">Search</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#edit">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#delete">Delete</a>
            </li>
        </ul>
    </div>

    <h2 class="text-center">Add User</h2>
    <div class="container">
        <form class="border border-secondary rounded">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" 
                     id="firstName" 
                     placeholder="Enter first Name...">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" 
                       id="lastName"
                       placeholder="Enter last Name...">
              </div>
              <div class="form-group">
                <label for="firstName">Age</label>
                <input type="number" class="form-control" 
                       id="age" min="1" max="150"
                       placeholder="Enter age...">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4 p-2 fs-5 disabled">Add</button>
              </div>
          </form>
    </div>

    <h2 class="text-center">Users List</h2>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>32</td>
                <td>86e6bc2d-d03f-4c08-a291-bc748985d34a</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>40</td>
                <td>86e6bc2d-d03f-4c08-a291-bc748985d38a</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>50</td>
                <td>86e6bc2d-d03f-4c08-a291-bc748985d52a</td>
              </tr>
            </tbody>
          </table>
    </div>

</body>
</html>
